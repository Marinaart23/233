<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Рисуй как в Procreate</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; position: fixed; top: 0; left: 0; touch-action: none; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        // 1. Настройка Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';

        // 2. Рисование (Apple Pencil + пальцы)
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('pointerdown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.clientX, e.clientY];
            ctx.beginPath();
        });

        canvas.addEventListener('pointermove', (e) => {
            if (!isDrawing) return;
            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
            [lastX, lastY] = [e.clientX, e.clientY];
        });

        canvas.addEventListener('pointerup', () => isDrawing = false);

        // 3. Сохранение при закрытии
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('drawing', canvas.toDataURL());
        });

        // 4. Загрузка сохраненного
        const saved = localStorage.getItem('drawing');
        if (saved) {
            const img = new Image();
            img.src = saved;
            img.onload = () => ctx.drawImage(img, 0, 0);
        }
    </script>
</body>
</html>
